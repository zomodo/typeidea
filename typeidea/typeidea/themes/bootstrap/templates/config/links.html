{% extends 'blog/base.html' %}
{% load comment_block %}    <!-- 加载自定义的评论模块组件，放在顶部且在extends下面 -->
{% block title %}
    友情链接
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">名称</th>
                <th scope="col">网址</th>
            </tr>
        </thead>
        <tbody>
            {% for link in link_list %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ link.title }}</td>
                    <td><a href="{{ link.href }}">{{ link.href }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    {% comment_block request.path %}    <!-- 在需要展示评论的地方加上自定义组件 -->

{% endblock %}
