{% extends 'blog/base.html' %}

{% block title %}
    {{ post_detail.title }}
{% endblock %}

{% block main %}
    {% if post_detail %}
    <h1>{{ post_detail.title }}</h1>
    <div>
        <span>分类：{{ post_detail.category.name }}</span>
        <span>作者：{{ post_detail.owner.username }}</span>
    </div>
    <hr/>
    <p>{{ post_detail.content }}</p>
    {% endif %}
{% endblock %}
